<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text to Speech Translator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1><i class="fas fa-microphone"></i> AI Text to Speech</h1>

  <textarea id="textInput" placeholder="Type your text here..."></textarea>

  <select id="voiceSelect"></select>

  <label>Pitch: <span id="pitchValue">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <label>Rate: <span id="rateValue">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <button onclick="speakText()">
    <i class="fas fa-volume-up"></i> Speak Now
  </button>

  <p id="statusMsg" class="status-msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
