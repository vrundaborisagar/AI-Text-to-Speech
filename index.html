<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text to Speech</title>
<style>
body {
  background: linear-gradient(45deg, #00c6ff, #0072ff);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  text-align: center;
  width: 350px;
  animation: fadeUp 1s ease forwards;
}
textarea {
  width: 100%;
  height: 100px;
  border-radius: 15px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 16px;
  resize: none;
  margin: 15px 0;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}
select, input[type="range"] {
  width: 100%;
  margin: 10px 0;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
button {
  background: #0072ff;
  color: white;
  border: none;
  padding: 10px 30px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s;
  animation: pulse 2s infinite;
}
button:hover {
  background: #0052cc;
  transform: scale(1.05);
}
.status-msg {
  margin-top: 10px;
  color: #0072ff;
  font-weight: bold;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
@keyframes fadeUp {
  0% { transform: translateY(50px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ”Š AI Text to Speech</h1>
  <textarea id="textInput" placeholder="Type your text here..."></textarea>

  <select id="voiceSelect"></select>

  <label>Pitch: <span id="pitchValue">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <label>Rate: <span id="rateValue">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <button onclick="speakText()">Speak Now</button>
  <p id="statusMsg" class="status-msg"></p>
</div>

<script>
const synth = window.speechSynthesis;
let voices = [];

function loadVoices() {
  voices = synth.getVoices();
  const voiceSelect = document.getElementById('voiceSelect');
  voiceSelect.innerHTML = '';

  voices.forEach((voice, index) => {
    const option = document.createElement('option');
    option.textContent = `${voice.name} (${voice.lang})`;
    option.value = index;
    voiceSelect.appendChild(option);
  });

  // Preselect Google UK English Female if available
  const googleVoiceIndex = voices.findIndex(v => v.name.includes('Google UK English Female'));
  if (googleVoiceIndex >= 0) {
    voiceSelect.selectedIndex = googleVoiceIndex;
  }
}

window.speechSynthesis.onvoiceschanged = loadVoices;

function speakText() {
  const text = document.getElementById('textInput').value;
  const selectedVoice = document.getElementById('voiceSelect').value;
  const pitch = document.getElementById('pitch').value;
  const rate = document.getElementById('rate').value;
  const status = document.getElementById('statusMsg');

  if (!text) {
    status.innerText = 'Please enter some text!';
    status.style.color = 'red';
    return;
  }

  const speech = new SpeechSynthesisUtterance(text);
  speech.voice = voices[selectedVoice];
  speech.pitch = pitch;
  speech.rate = rate;
  synth.speak(speech);

  status.innerText = 'Speaking...';
  status.style.color = '#0072ff';

  speech.onend = () => {
    status.innerText = 'Done!';
  };
}

// Update pitch and rate display
document.getElementById('pitch').addEventListener('input', function() {
  document.getElementById('pitchValue').innerText = this.value;
});
document.getElementById('rate').addEventListener('input', function() {
  document.getElementById('rateValue').innerText = this.value;
});
</script>

</body>
</html>
