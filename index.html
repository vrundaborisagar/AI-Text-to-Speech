<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Languages Text to Speech</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1><i class="fas fa-microphone"></i> Indian Text to Speech</h1>

  <textarea id="textInput" placeholder="Type your text here..."></textarea>

  <label>Select Language:</label>
  <select id="languageSelect">
    <option value="hi-IN">Hindi</option>
    <option value="en-IN">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="mr-IN">Marathi</option>
    <option value="ta-IN">Tamil</option>
    <option value="te-IN">Telugu</option>
    <option value="kn-IN">Kannada</option>
    <option value="bn-IN">Bengali</option>
    <option value="ml-IN">Malayalam</option>
    <option value="or-IN">Odia</option>
    <option value="pa-IN">Punjabi</option>
  </select>

  <label>Pitch: <span id="pitchValue">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <label>Rate: <span id="rateValue">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <button onclick="speakText()">
    <i class="fas fa-volume-up"></i> Speak Now
  </button>

  <p id="statusMsg" class="status-msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
